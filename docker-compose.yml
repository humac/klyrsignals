version: "3.9"

services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: klyrsignals
      POSTGRES_PASSWORD: klyrsignals_dev
      POSTGRES_DB: klyrsignals
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U klyrsignals"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://klyrsignals:klyrsignals_dev@db:5432/klyrsignals
      DATABASE_SYNC_URL: postgresql://klyrsignals:klyrsignals_dev@db:5432/klyrsignals
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/code/app

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      STREAMLIT_API_URL: http://api:8000
    depends_on:
      - api
    volumes:
      - ./ui:/code/ui

volumes:
  pgdata:
  redis_data:
